name: Build lean+ext+tpl,ljx,2023.03.06

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'true'
      url:
        description: 'input .config url'
        required: false
        default: 'http://www.baidu.com/index.html'

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  CONFIG_FILE_FULL_PATH: /workdir/ljx/config_ext
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  DIY_LJX_APPEND_SH: diy_ljx_append.sh
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04
    #runs-on: debian-11
    #runs-on: debian-latest
    #runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@main


    - name: init
      run: |
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir/ljx
        sudo mkdir -p /workdir/openwrt
        sudo chown -R $USER:$GROUPS /workdir
        #sudo chmod -R 777 /workdir
        sudo du -ah


    - name: down [.config] from config
      working-directory: /workdir
      if: (github.event.inputs.url != 'false' && github.event.inputs.url != '')
      run: |
        echo "down config from ${{github.event.inputs.url}} to ${CONFIG_FILE_FULL_PATH}"
        wget -d -O "$CONFIG_FILE_FULL_PATH" "${{github.event.inputs.url}}"
        [ -f "$CONFIG_FILE_FULL_PATH" ] && sudo cat "$CONFIG_FILE_FULL_PATH"
        [ ! -f "$CONFIG_FILE_FULL_PATH" ] && echo miss "$CONFIG_FILE_FULL_PATH"
        
        #run diy_sh
        [ -f $DIY_LJX_APPEND_SH ] && chmod +x $GITHUB_WORKSPACE/$DIY_LJX_APPEND_SH;cd openwrt;$GITHUB_WORKSPACE/$DIY_LJX_APPEND_SH;cat /workdir/openwrt/.config
    
    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        
